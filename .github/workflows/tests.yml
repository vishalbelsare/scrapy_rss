name: Python package scrapy_rss testing
on:
  pull_request:
  push:
    branches:
      - develop
      - master
    paths-ignore:
      - 'scrapy_rss/VERSION'
jobs:
  main-pythons-tests:
    strategy:
      fail-fast: false
      matrix:
        env:
          - platform: 'ubuntu-22.04'
            python-version: 2.7
          - platform: 'ubuntu-20.04'
            python-version: 3.5
          - platform: 'ubuntu-20.04'
            python-version: 3.6
          - platform: 'ubuntu-22.04'
            python-version: 3.7
          - platform: 'ubuntu-latest'
            python-version: 3.8
          - platform: 'ubuntu-latest'
            python-version: 3.9
          - platform: 'ubuntu-latest'
            python-version: '3.10'
          - platform: 'ubuntu-latest'
            python-version: '3.11-dev'
    runs-on: ${{ matrix.env.platform }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.env.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.env.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
    - uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: .cov/.coverage*
        retention-days: 1
  coverage:
    runs-on: ubuntu-latest
    name: Coverage combining and reporting
    needs: main-pythons-tests
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: coverage
        path: .cov
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install 'coverage<5' codecov
    - name: Combine .coverage 
      run: |
        python -m coverage combine .cov/.coverage*
        python -m coverage xml
        python -m coverage report
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true
